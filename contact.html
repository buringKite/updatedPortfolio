      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Steven Acevedo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="index.html">About</a>
          <a class="nav-item nav-link" href="portfoilo.html">Portfoilo</a>
          <a class="nav-item nav-link active" href="contact.htmlS"
            >Contact <span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>

    <div class="container">
        <h2 class='my-3'>Contact</h2>  
      <div class="card-body">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="John Smith"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="example@gmail.com"
              />
            </div>
          </form>
        
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message </label>
                    <textarea id="form_message" name="message" class="form-control"  rows="6" ></textarea>
                    <div class="help-block with-errors"></div>
                </div>
        
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
